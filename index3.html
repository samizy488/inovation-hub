<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-red-400 w-[30%] mt-10 text-center mx-auto rounded-xl h-96 font-bold text-white rounded-[30px] animate-spi ">Hello World</h1>
    <h1>
        <div class="h-[300px] w-[300px] bg-yellow-700 mx-auto mt-10 text-center text-3x1 animate-spin">SPIN</div>
        <div class="h-[300px] w-[300px] bg-red-700 mx-auto mt-10 text-center text-3x1 animate-ping ">PING</div>
        <div class="h-[300px] w-[300px] bg-blue-700 mx-auto mt-10 text-center text-3x1 animate-pulse ">PULSE</div>
        <div class="h-[300px] w-[300px] bg-green-700 mx-auto mt-10 text-center text-3x1 animate-bounce">BOUNCE</div>
    </h1>
</body>
</html>
